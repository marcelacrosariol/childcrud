{% load material_form %}
{% load html_form_extras %}

{% if msg %}
    <div class="info">{{ msg|safe }}</div>
{% endif %}

{% if show_form %}

        {% csrf_token %}
        {% form form=form %}{% endform %}


    <div class="submit-row align-left">
        <input type="submit" class="button-small default" value="{% if form.instance.pk %}Atualizar{% else %}Cadastrar{% endif %}" />
        <input type="button" class="button-small" value="Cancelar" onclick="ajax_cancel_form('{{ variable_name }}')" />
    </div>

    <script type="text/javascript">
    $(document).find('select')
      .not('.disabled')
      .not('.material-ignore')
      .material_select()
    </script>
{% endif %}
