<div id="{{ id }}-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="{{ id }}-dialogLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="$('#modelCancelaTarefa').modal('hide')" aria-hidden="true">&times;</button>
                <h3 id="{{ id }}-dialogLabel">Cancelar Tarefa</h3>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
