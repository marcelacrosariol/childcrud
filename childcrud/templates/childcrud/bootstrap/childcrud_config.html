<div class="fieldset">
    <h3><div class="collapse-icon uncollapsed"></div> </h3>
    <div class="fields">
      {% ifequal dialog "all" %}<div id="{{ variable_name }}-dialog" class="modal hide fade" title="" style="display:none">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>{{ verbose_name }}</h3>
      </div>
      <div class="modal-body">{% endifequal %}
      <h2><input id="{{ variable_name }}-bt" type="button" class="btn btn-primary" value="Adicionar" /></h2>
      {% ifequal dialog "form" %}<div id="{{ variable_name }}-dialog" class="modal hide fade" title="{{ verbose_name }}" style="display:none">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>{{ verbose_name }}</h3>
      </div>
      <div class="modal-body">{% endifequal %}
      <form id="{{ variable_name }}-form" method="post"></form>
      {% ifequal dialog "form" %}</div></div>{% endifequal %}
      <div id="{{ variable_name }}-list"></div>
      {% ifequal dialog "all" %}</div></div>{% endifequal %}
    </div>
</div>
